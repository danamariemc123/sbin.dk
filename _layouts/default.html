<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]> <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]> <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]> <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="description" content="{% if site.summary and page.summary %}{{ page.summary | capitalize }}{% else %}{{ page.title | capitalize }}{% endif %} - {{ site.description | capitalize }}">
    <meta name="keywords" content="{% if page.category %}{{ page.category | capitalize }}, {% endif %}{% if page.tags %}{% for tag in page.tags %}{{ tag | capitalize }}, {% endfor %}{% endif %}{{ site.keywords }}">
    <meta name="p:domain_verify" content="{{ site.pinterest_id }}" >
    <meta name="robots" content="index, follow, archive, all, noodp, noydir">
    <meta name="author" content="{{ site.author }} <{{ site.email }}>">
    {% if page.title %}<meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@toin0u">
    <meta name="twitter:creator" content="@toin0u">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description | capitalize }}{% endif %}">
    <meta name="twitter:domain" content="{{ site.name }}">{% endif %}
    <link rel="author" href="humans.txt">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link href="/rss.xml" rel="alternate" title="RSS {{ site.rss }}" type="application/rss+xml">
    <link href="/atom.xml" rel="alternate" title="Atom {{ site.rss }}" type="application/atom+xml">
    <link href="http://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/libs/modernizr-2.5.3.min.js"></script>
    {% if page.previous.url or page.next.url %}<link rel="prev" href="{% if page.previous.url %}{{ page.previous.url }}{% else %}/{% endif %}">
    <link rel="next" href="{% if page.next.url %}{{ page.next.url }}{% else %}/{% endif %}">{% endif %}
</head>
<body itemscope itemtype="http://schema.org/Blog">
    <div id="container">
        <header itemscope itemtype="http://schema.org/WebPage">
            <h1 itemprop="headline">// <a rel="bookmark" href="/" itemprop="url">{{ site.name }}</a></h1>
            <ul itemprop="breadcrumb">
                <li itemscope itemtype="http://schema.org/AboutPage"><a href="/about/" itemprop="url">About</a></li> &middot;
                <li itemscope itemtype="http://schema.org/CollectionPage"><a href="/categories/" itemprop="url">Categories</a></li> &middot;
                <li itemscope itemtype="http://schema.org/CollectionPage"><a href="/tags/" itemprop="url">Tags</a></li> &middot;
                <li itemscope itemtype="http://schema.org/CollectionPage"><a href="/archives/" itemprop="url">Archives</a></li>
            </ul>
            <div itemprop="text">
                Follow <a href="{{ site.twitter }}">@{{ site.twitter_name }}</a>
            </div>
        </header>
        <div id="main" role="main" itemscope itemtype="http://schema.org/Blog">
            {{ content }}
        </div>
        <footer itemscope itemtype="http://schema.org/WebPage">
            <ul itemprop="breadcrumb">
                <li itemscope itemtype="http://schema.org/AboutPage"><a rel="nofollow" href="{{ site.about }}" itemprop="url">About.me</a></li> &middot;
                <li itemscope itemtype="http://schema.org/CollectionPage"><a href="/rss.xml" itemprop="url">RSS</a></li>
            </ul>
            <p itemprop="copyrightHolder">
                &copy; {{ site.name }} <a rel="nofollow" href="http://creativecommons.org/licenses/by-nc-sa/3.0/" itemprop="copyrightYear">2013</a> &middot;
                Powered by <a rel="nofollow" href="http://jekyllrb.com/" itemprop="mentions url">Jekyll</a>
            </p>
        </footer>
    </div>
    <script>var _gaq=[['_setAccount','{{ site.ga }}'],['_trackPageview']];(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.src='//www.google-analytics.com/ga.js';s.parentNode.insertBefore(g,s)}(document,'script'))</script>
    <script src="/static/js/libs/head-0.96.min.js"></script>
    <script src="/static/js/loader.js"></script>
</body>
</html>
