<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="robots" content="index, follow, archive, all, noodp, noydir">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link href="/rss.xml" rel="alternate" title="RSS {{ site.rss }}" type="application/rss+xml">
    <link href="/atom.xml" rel="alternate" title="Atom {{ site.rss }}" type="application/atom+xml">
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        var _gaq=[['_setAccount','{{ site.ga }}'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    <script src="/static/js/libs/modernizr-2.5.3.min.js"></script>
    <script src="/static/js/libs/head-0.96.min.js"></script>
    <script src="/static/js/loader.js"></script>
</head>
<body itemscope itemtype="http://schema.org/Blog">
    <header itemscope itemtype="http://schema.org/WebPage">
        <h1 itemprop="headline">// <a rel="bookmark" href="{{ site.url }}" itemprop="url">{{ site.name }}</a></h1>
        <ul itemprop="breadcrumb">
            <li><a href="/" itemprop="headline url">Home</a></li> &middot;
            <li itemscope itemtyp="http://schema.org/AboutPage"><a href="/about/" itemprop="url">About</a></li> &middot;
            <li itemscope itemtyp="http://schema.org/CollectionPage"><a href="/categories/" itemprop="url">Categories</a></li> &middot;
            <li itemscope itemtyp="http://schema.org/CollectionPage"><a href="/tags/" itemprop="url">Tags</a></li> &middot;
            <li itemscope itemtyp="http://schema.org/CollectionPage"><a href="/archives/" itemprop="url">Archives</a></li>
        </ul>
        <div itemprop="text">
            Tweet: 
            <span id="tweets">loading the last tweet...</span>
        </div>
    </header>
    <div id="main" role="main" itemscope itemtype="http://schema.org/Blog">
        {{ content }}
    </div>
    <footer itemscope itemtype="http://schema.org/WebPage">
        <ul itemprop="breadcrumb">
            <li><a rel="nofollow" href="{{ site.twitter }}" itemprop="url">Twitter</a></li> &middot;
            <li><a rel="nofollow" href="{{ site.github }}" itemprop="url">Github</a></li> &middot;
            <li><a rel="nofollow" href="{{ site.facebook }}" itemprop="url">Facebook</a></li> &middot;
            <li><a rel="nofollow" href="{{ site.linkedin }}" itemprop="url">Linkedin</a></li> &middot;
            <li itemscope itemtyp="http://schema.org/CollectionPage"><a rel="nofollow" href="/rss.xml" itemprop="url">RSS</a></li>
        </ul>
        <p itemprop="copyrightHolder">
            Powered by <a rel="nofollow" href="http://jekyllrb.com/" itemprop="mentions url">Jekyll</a> &amp;
            hosted by <a rel="nofollow" href="https://meebox.net/" itemprop="mentions url">Meebox</a>
            &copy; <a rel="nofollow" href="http://creativecommons.org/licenses/by-nc-sa/3.0/" itemprop="copyrightYear">2012</a>
        </p>
    </footer>
</body>
</html>
