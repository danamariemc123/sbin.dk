    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="robots" content="index, follow, archive, all, noodp, noydir">

<body>
    <header>
        <h1>// <a href="{{ site.url }}">{{ site.name }}</a></h1>

            <li><a href="/about/">About</a></li> &middot;
            <li><a href="/categories/">Categories</a></li> &middot;
            <li><a href="/tags/">Tags</a></li> &middot;

        </ul>

        </div>
    </header>
    <div id="main" role="main">

    </div>
